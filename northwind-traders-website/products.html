<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Northwind Traders</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="products.html"
                >Products<span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Category</a
              >
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Condiments</a>
                <a class="dropdown-item" href="#">Confections</a>
                <a class="dropdown-item" href="#">Dairy Products</a>
                <a class="dropdown-item" href="#">Grains/Cereal</a>
                <a class="dropdown-item" href="#">Meat/Poultry</a>
                <a class="dropdown-item" href="#">Produce</a>
                <a class="dropdown-item" href="#">Seafood</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Beverages</a>
              </div>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-sm-2"
              type="search"
              placeholder="Search"
            />
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container pt-4">
      <div class="split-container">
        <div class="split-left">
          <label for="exampleSelect1" class="form-label mt-4"
            >Select Products By</label
          >
          <select class="form-select" id="selectProducts">
            <option>Select One</option>
            <option>Select Category</option>
            <option>View All</option>
          </select>
        </div>
        <template id="productsTemplate">
          <div class="card mt-2">
            <h4 id="products-header" class="card-header">Tonight</h4>
            <div class="card-body">
              <div class="product-data">
                <div>Supplier:</div>
                <div class="productSupplier" id="supplier-value"></div>
                <div>Unit In Stock:</div>
                <div class="productsInStock" id="stock-value"></div>
                <div>Unit Price:</div>
                <div class="productUnitPrice" id="price-value"></div>
              </div>
            </div>
          </div>
        </template>
        <div id="productContainer" class="split-right"></div>
      </div>
    </div>
    <script src="scripts/services/productsService.js"></script>
    <script src="scripts/products.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
